<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<h1>
		Logged in Successfully!
	</h1>
	<script>
	function logout() {
		FB.logout(function(response) {
		  // user is now logged out
		  document.write('logged out!');
		});
	}
	</script>
	<button onclick="logout()">Logout from Facebook</button>
</body>
</html>
